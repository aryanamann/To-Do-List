<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <div id="main" class="wrapper">
    <header>
      <nav id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a href="#">Tasks</a>
        <div id="navTasks"></div>
      </nav>
      <div class="left-header">
        <span
          id="hamburger"
          style="font-size: 30px; cursor: pointer"
          onclick="openNav()"
          >&#9776;</span
        >
        <h2 class="fw-semibold">TO-DO-List</h2>
      </div>
      <div class="right-header">
        <button>Home</button>
        <button>About</button>
      </div>
    </header>
    <section>
      <form id="form">
        <div class="center-box">
          <h3>Add New Tasks Below:</h3>
          <button id="add" type="submit">Add New Task</button>
        </div>
        <div class="taskdetails row m-0">
          <div class="col-4 p-0">
            <p class="mb-2 fw-semibold p-0">Title:</p>
            <input
              class="form-control mb-1"
              type="text"
              name=""
              id="textinput"
            />
            <div id="msg"></div>
          </div>
          <div class="col-4">
            <p class="mb-2 fw-semibold p-0">Description:</p>
            <input class="form-control mb-1" name="" id="textarea" />
          </div>
          <div class="col-4">
            <p class="mb-2 fw-semibold p-0">Date:</p>
            <input type="date" class="w-100 form-control" id="date" />
          </div>
        </div>
        <!-- modal description -->
        <div id="myModal" class="my-modal">
          <div class="content">
            <div id="details">
              <span class="close">&times;</span>
              <h6>Add Details of the Task Here:</h6>
              <input
                class="form-control mb-1"
                type="text"
                placeholder="Type Here..."
                name=""
                id="detailInput"
              />
              <input
                class="form-control mb-3"
                placeholder="Enter the Description..."
                name=""
                id="textarea"
              />
              <input
                type="file"
                class="form-control mb-3"
                id="img"
                accept="image/*"
              />
              <a id="navupdate" onclick="navupate(this)" class="navupdate">
                Add
              </a>
            </div>
          </div>
        </div>
      </form>
      <div class="newtask" id="tasks"></div>
    </section>
    <footer>
      <div class="footer-bottom">
        <p>&copy; 2024 Aryan Aman Productions Ltd. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="main.js"></script>
</html>
